{% extends "app_core_user/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    
    <form method="post" action="{% url 'app_users:login' %}">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'app_core_user:index_02' %}" />
    </form>

{% endblock content %}
